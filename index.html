<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Music Player </title>

  <link rel="shortcut icon" href="images/icons8-music.svg" type="image/x-icon">
    
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <script src="https://kit.fontawesome.com/2f4548b852.js" crossorigin="anonymous"></script>

  <!-- Bootstrap link -->

  <!-- <link rel="stylesheet" href="/bootstrap-5.3.1-dist/css/bootstrap.min.css">  -->

</head>
<body>
  

  <div class="container">
    <div class="music-player">

      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>

      <img src="images/img.png" class="song-img">

      <h1> Heeriye </h1>
      <p>  Jasleen Royal ft Arijit Singh </p>

      <audio id="song">
        <source src="media/videoplayback.mp3" type="audio/mpeg">
      </audio>

      <input type="range" name="" id="progress" value="0">

      <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
      </div>
      

    </div>
  </div>


  





  <script src="index.js"></script>
    
</body>
</html>
